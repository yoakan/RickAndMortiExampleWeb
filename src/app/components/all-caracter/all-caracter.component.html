<p>all-caracter works!</p>
<ul>
  <li *ngFor="let character of characters">
    <a routerLink="/detail/{{ character.id }}">
      <div class="card">
        <div class="cardname">
          <p>{{ character.name }}</p>
        </div>
        <figure><img [src]="character.image" /></figure>
      </div>
    </a>
  </li>
</ul>
